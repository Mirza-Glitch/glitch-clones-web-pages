				<option value="hr">Hrvatski</option>
				<option value="hu">Magyar</option>
				<option value="kn">ಕನ್ನಡ</option>
				<option value="ml">മലയാളം</option>
				<option value="mr">मराठी</option>
				<option value="ne">नेपाली</option>
				<option value="pa">ਪੰਜਾਬੀ</option>

				<option value="sr">Српски</option>
				<option value="uk">Українська</option>
			</select>
		</div>
		<div class="container">
			<div class="heading"></div>
			<form class="login-form">
				<button class="login-button" title="login">
					<span><i class="fa fa-facebook fa_custom"></i>Continue with Facebook</span>
				</button>
				<div class="separator">
					<div class="line"></div>
					<p>
						OR
					</p>
					<div class="line"></div>
				</div>
				<div class="field">
					<input id="username" name="username" type="name" placeholder="Phone number, username, or email" />
					<label for="username">Phone number, username, or email</label>
				</div>
				<div class="field">
					<input id="password" name="password" type="password" placeholder="password" />
					<label for="password">Password</label>
				</div>
				<div class="other">
					<a class="forgot-password" href="#">Forgot password?</a>
				</div>
				<button class="login-button" title="login" type="submit">Log In</button>
			</form>

		</div>
		<div class="noAcc">
			<p>
				Don't have an account? <a class="signup" href="#">Sign Up</a>
			</p>
		</div>
	</div>
